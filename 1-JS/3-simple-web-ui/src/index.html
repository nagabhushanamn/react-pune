<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
</head>

<body class="container">

    <hr />
    <h1>simple-web-ui</h1>
    <hr />


    <div id="myBox1" class="alert alert-warning">
        <input id="inp1" type="number" onchange="handleChange()" />
        <hr />
        <span class="badge badge-primary">0</span>
    </div>


    <script>
        let inp1 = document.getElementById('inp1');
        let num = 0;
        setInterval(e => {
            num++;
            inp1.value = num;
            inp1.dispatchEvent(new Event('change'))
        }, 1000);

        function handleChange() {
            document.querySelector('.badge-primary').innerHTML = num;
        }

    </script>

    <hr />
    <button class="btn btn-dark">load todos</button>
    <hr />

    <ul id="todo-list"></ul>

    <hr />
    Time Now : <span class="badge badge-danger"></span>
    <hr />

    <div class="alert alert-info">Welcome to web-ui world</div>
    <button class="btn btn-primary">show</button>
    <button class="btn btn-danger">hide</button>
    <button class="btn btn-success">greet me</button>


</body>

</html>
